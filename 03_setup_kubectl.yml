---
- name: Setup kubectl on control node
  hosts: control
  become: yes  # Используем sudo для создания директорий и установки прав
  vars:
    k8s_version: "1.28.15"  # Синхронизировано с предыдущими файлами
    target_user: "root"  # Замените на нужного пользователя, если не root
    ansible_user_dir: "{{ '/root' if target_user == 'root' else '/home/' + target_user }}"  # Динамический путь
  tasks:
    - name: Ensure target user exists
      ansible.builtin.user:
        name: "{{ target_user }}"
        home: "{{ ansible_user_dir }}"
        create_home: yes
        state: present
      when: target_user != "root"  # Не создаём root, если уже существует

    - name: Create .kube directory for target user
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/.kube"
        state: directory
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '0755'

    - name: Copy admin config from master node
      ansible.builtin.fetch:
        src: /etc/kubernetes/admin.conf
        dest: "{{ ansible_user_dir }}/.kube/config"
        flat: yes
      delegate_to: "{{ groups['k8s_master'][0] }}"
      become: yes  # Выполняем от root для доступа к /root
      become_user: root

    - name: Set correct ownership and permissions for config
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/.kube/config"
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '0600'
